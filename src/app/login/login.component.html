<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <br>
            <img src="assets/img/usuario.png" id="icon" alt="User Icon" style="width: 10%;" />
            <br>
        </div>

        <!-- Login Form -->
        <form (ngSubmit)="ingresar()">
            <input name="email" type="text" id="login" class="fadeIn second" placeholder="Usuario">
            <input name="password" type="password" id="password" class="fadeIn third" placeholder="Contraseña ">
            <br>
            <br>
            <div class="checkbox mb-3 fadeInDown">
                <label class="fadeInDown" for="customCheck1">
                  <input type="checkbox" value="remember-me" > Remember me
                </label>
            </div>

            <input type="submit" class="fadeIn fourth" value="Iniciar Sesión">
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="#"></a>
        </div>

    </div>
</div>
